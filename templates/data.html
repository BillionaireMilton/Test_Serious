<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->

    <title>Data</title>
</head>

<body>

    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        var list = [
            ['Players', '2017', '2018', '2019'],
            ["K.Aguero", 22, 12, 18],
            ["J.Vardy", 22, 22, 25],
            ["M.Salah", 16, 37, 22],
            ["R.Sterling", 23, 26, 25],
            ["P.Aubameyang", 34, 29, 29],
            ["Rashford", 25, 33, 23],
            ["Erickson", 17, 20, 38],
            ["D.Ali", 19, 25, 43],
            ["Mane", 23, 11, 42],
            ["Firmino", 34, 15, 28]
        ]
    </script>
    <script type="text/javascript">
        google.charts.load('current', {
            'packages': ['bar']
        });
        google.charts.setOnLoadCallback(drawStuff);

        function drawStuff() {
            var data = new google.visualization.arrayToDataTable(list);

            var options = {
                width: 1000,
                chart: {
                    title: 'Barclays Premeier League MVP 2017-2019',
                    subtitle: 'Top 10 Players With Most Goals'
                },
                bars: 'vertical', // Required for Material Bar Charts.
                series: {
                    0: {
                        axis: 'distance'
                    }, // Bind series 0 to an axis named 'distance'.
                    1: {
                        axis: 'brightness'
                    } // Bind series 1 to an axis named 'brightness'.
                },
                axes: {
                    x: {
                        distance: {
                            label: 'No. Of Goals'
                        }, // Bottom x-axis.
                        brightness: {
                            side: 'top',
                            label: 'Top 10 EPL goals and assists distribution'
                        } // Top x-axis.
                    }
                }
            };

            var chart = new google.charts.Bar(document.getElementById('dual_x_div'));
            chart.draw(data, options);
        };
    </script>
    <div id="dual_x_div" style="width: 900px; height: 500px;"></div>
</body>

</html>
